<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="page page-signup">
    <div class="enter-form">
      <div class="enter-form__header">
        <h1>Create account</h1>
      </div>
      <form action="" class="enter-form__body form">
        <div class="form-group">
          <label for="userName" class="form-label">Name</label>
          <input id="userName" type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="userSecret" class="form-label">Password</label>
          <input id="userSecret" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group-row">
          <input id="rememberPassword" type="checkbox" class="form-checkbox">
          <label class="form-label-checkbox" for="rememberPassword">
            <span class="regular-text">Remember password</span>
          </label>
        </div>
        <div class="form-group">
          <button type="button" class="button button-filled">
            <span>Sign up</span>
          </button>
          <a href="#" class="button button-outline" title="Sign up with Google account">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="32" height="32"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
            <span>Sign Up With Google</span>
          </a>
        </div>
      </form>
      <div class="enter-form__footer">
        <p class="regular-text">Already have an account? <a class="link" href="/login.html" title="Go to Login page">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
